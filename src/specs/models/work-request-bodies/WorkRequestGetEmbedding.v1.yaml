title: Get embedding
type: object
description: Work request body for the Get Embedding task.
properties:
  name:
    type: string
    example: GetEmbedding
    pattern: GetEmbedding
    description: The name of this work -- must be `GetEmbedding`.
  config:
    type: object
    description: The configuration settings to use for calculation of this embedding.
    properties:
      minimumDistance:
        type: number
        description: Defines how tightly the embedding is allowed to compress points together.
        minimum: 0
      distanceMetric:
        type: string
        description: The selected method used to measure distance
        enum:
          - euclidean
          - cosine
    required:
      - minimumDistance
      - distanceMetric
  type:
    type: string
    enum:
      - pca
      - tsne
      - umap
    description: The type of embedding to compute.
    deprecated: true
required:
  - name