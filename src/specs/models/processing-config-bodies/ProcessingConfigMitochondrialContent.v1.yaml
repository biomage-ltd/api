title: Mitochondrial Content
type: object
properties:
  enabled:
    type: boolean
  filterSettings:
    type: object
    required:
      - method
      - methodSettings
    properties:
      method:
        type: string
        minLength: 1
      methodSettings:
        type: object
        properties:
          absolute_threshold:
            type: object
            properties:
              maxFraction:
                type: number
              binStep:
                type: number
required:
  - filterSettings
description: Processing config body for Mitochondrial Content filter.
