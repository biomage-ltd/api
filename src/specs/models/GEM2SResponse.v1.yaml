title: Pipeline response
description: This is the format the gem2s clients communicate the result of a gem2s run.
type: object
properties:
  experimentId:
    type: string
  taskName:
    type: string
  oneOf:
    - item:
        $ref: ./api-body-schemas/Experiment.v1.yaml
      table:
        type: string
        pattern: 'experiments'
    - item:
        $ref: ./api-body-schemas/Samples.v1.yaml
      table:
        type: string
        pattern: 'samples'
required:
  - experimentId
  - taskName